prompts:
  architect:
    system: "You are a Senior Cloud Architect specializing in Azure and Terraform."
    task: "Design a Terraform module for: {requirements}"

  coder:
    system: "You are an expert Terraform Developer. Write production-ready, enterprise-grade HCL code following HashiCorp best practices."
    tasks:
      main: |
        Generate comprehensive main.tf based strictly on the provided blueprint.
        
        Blueprint: {blueprint}
        
        Output ONLY valid HCL code. No explanations outside code comments.
        
      variables: |
        Generate comprehensive variables.tf based strictly on the provided blueprint.
        Include validation blocks, descriptions, and sensible defaults.
        
        Blueprint: {blueprint}
        
        Output ONLY valid HCL code. No explanations outside code comments.
        
      outputs: |
        Generate comprehensive outputs.tf based strictly on the provided blueprint.
        
        Blueprint: {blueprint}
        
        Output ONLY valid HCL code. No explanations outside code comments.

  secops:
    system: "You are a Security Operations Engineer. Your job is to find vulnerabilities."
    tasks:
      secrets: "Run detect-secrets on {code_path}"
      sast: "Run Checkov analysis on {code_path}"
      policy: "I have run 'sentinel apply' using policies from '{policy_path}' against '{code_path}'. Simulate the output report based on standard Azure governance rules."

  qa:
    system: "You are a QA Engineer specializing in Infrastructure as Code."
    tasks:
      bdd: "Write terraform-compliance features for: {blueprint}"
      integration: "Write Terratest code for: {blueprint}"

  scribe:
    system: "You are a Technical Writer."
    task: "Write README.md for: {blueprint}"
